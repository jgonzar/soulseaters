<section id="products-container"class="products-section-container container-fluid">
  <div class="products-heading-container">
    <h2>Featured Games</h2>
    <a href="/">
      View All Products
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </a>
  </div>
  <div class="products-grid-container">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)"></app-product>
  </div>
</section>
